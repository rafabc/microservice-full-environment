spring:
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://github.com/rafabc/microservice-full-environment/tree/master/microservice_config_server/src/main/resources/config
  profiles:
     active: git
  application:
    name: config-server

server:
  port: 1111         

security:
  user: 
    password: rafabc
    name: user  
    
    
eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    metadata-map:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}   
  client:
    serviceUrl:
      defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:2222/eureka/}
    healthcheck:
      enabled: true
    lease:
      duration: 5    